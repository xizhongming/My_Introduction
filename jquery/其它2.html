<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        #div_side_0,#div_side_1
        {
            float:left;
            width:120px;
            height:450px;
        }
        #skin
        {
            margin:10px;
            padding:5px;
            width:210px;
            padding-right:0px;
            list-style:none;
            border: 1px solid #CCCCCC;
            overflow:hidden;
        }
        #skin li{
            float:left;
            margin-right:5px;
            width:15px;
            height:15px;
            text-indent:-999px;
            overflow:hidden;
            display:block;
            cursor:pointer;
            background-image:url(img1/theme.gif);
        }
        #skin_0{
            background-position:0px 0px;
        }
        #skin_1{
            background-position:15px 0px;
        }
        #skin_2{
            background-position:35px 0px;
        }
        #skin_3{
            background-position:55px 0px;
        }
        #skin_4{
            background-position:75px 0px;
        }
        #skin_5{
            background-position:95px 0px;
        }
        #skin_0.selected{
            background-position:0px 15px !important;
        }
        #skin_1.selected{
            background-position:15px 15px !important;
        }
        #skin_2.selected{
            background-position:35px 15px !important;
        }
        #skin_3.selected{
            background-position:55px 15px !important;
        }
        #skin_4.selected{
            background-position:75px 15px !important;
        }
        #skin_5.selected{
            background-position:95px 15px !important;
        }
        .title
        {
            cursor:pointer;
        }
        h1{
            margin:10px;
            padding:10px 20px;
            width:60px;
            color:#ffffff;
            font-size:14px;
            background:#999999;
        }
        /*a:link {*/
            /*text-decoration: none;*/
            /*color: #333333;*/
        /*}*/
        /*a:visited {*/
            /*color: #333333;*/
            /*text-decoration: none;*/
        /*}*/
        /*a:hover {*/
            /*color: #000000;*/
            /*text-decoration: underline;*/
        /*}*/
        .skin_0{
            background:#999999;
        }
        .skin_1{
            background:#BB3BD9;
        }
        .skin_2{
            background:#E31559;
        }
        .skin_3{
            background:#08BECE;
        }
        .skin_4{
            background:#FBA60A;
        }
        .skin_5{
            background:#AFD400;
        }
    </style>
</head>
<body>
<ul id="skin">
    <li id="skin_0" title="" class="selected"></li>
    <li id="skin_1" title=""></li>
    <li id="skin_2" title=""></li>
    <li id="skin_3" title=""></li>
    <li id="skin_4" title=""></li>
    <li id="skin_5" title=""></li>
</ul>

<div id="div_side_0">
    <div id="news">
        <h1 class="title">时事新闻</h1>
    </div>
</div>

<div id="div_side_1">
    <div id="game">
        <h1 class="title">娱乐新闻</h1>
    </div>
</div>
<p></p>
<script src="../jquery-3.2.1.js"></script>
<script>
    $(function(){
        var theSkin;
        var arrCookie = document.cookie.split(";");
        for(var i=0;i<arrCookie.length;i++){
            var arrKey = arrCookie[i].split("=");
            if(arrKey[1].trim()==theSkin){
                $("#"+theSkin).addClass("selected").siblings().removeClass("selected");
                $("h1").addClass(theSkin);
            }
        }
        var $index = $("#skin li");
        $("#skin").on("click","li",function(){
            var date = new Date();
            date.setDate(date.getDate()+10);
            document.cookie ="skin"+ "="+this.id+";expires="+date;
            theSkin = this.id;
            console.log($index.index(this));
            var skin = $index.index(this);
            $(this).addClass("selected").siblings().removeClass("selected");
//            console.log(skin);
//            console.log("skin_"+skin)
            $("h1").addClass("skin_" + skin);
    })
    })
</script>
</body>
</html>
