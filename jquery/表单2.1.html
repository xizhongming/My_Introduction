<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * { margin:0; padding:0;font:normal 12px/17px Arial; }
        .msg {width:300px; margin:100px; }
        .msg_caption { width:100%; overflow:hidden; margin-bottom:1px;}
        .msg_caption span { display:block; float:left; margin:0 2px; padding:4px 10px; background:#898989; cursor:pointer;color:white; }
        .msg textarea{ width:300px; height:80px;height:100px;border:1px solid #000;}
    </style>

</head>
<body>
<form action="" method="post">
<div class="msg">
    <div class="msg_caption">
        <span class="bigger" >放大</span>
        <span class="smaller" >缩小</span>
    </div>
    <div>
        <textarea id="comment" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
    </div>
</div>
    <script src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        /*
            文本框高度变化练习，功能：
                1.完成点击放大按钮，文本域高度每次加50像素，直到500像素为止
                2.完成点击缩小按钮，文本框高度每次减少50像素，直到50像素为止
        */
        //文档就绪函数
        $(function(){
            //思路：
            //1.放大操作：获取class为bigger的对象，注册单击事件，在单击事件中，获取文本域对象，重新设置其高度，在原有的基础上加50，条件是小于500
            //2.缩小操作：与放大操作正好相反，重新设置高度，在原有的基础上减50，条件是大于50
            //要求：尽量使用链式操作
            var $comment=$("#comment");
            $(".bigger").on("click",function(){
                $comment.height($comment.height() > 500 ? 500:$comment.height()+50+'px');
            })

            $(".smaller").on("click",function(){
               $comment.height($comment.height() < 50 ? 50:$comment.height()-50+'px');
            })

            $(".bigger,.smaller").on("click",function(){
//                if($(this).has()){
//                    $("#comment").css("height","800+'px'")
////                    $("#comment").css("width",function(){
////                        if($(this).width > 500) return 500+'px';
////                        return $(this).width+50+'px';
////                    })
//                }else{
//                    $("#comment").css("width",function(){
//                        if($(this).width < 50) return 50+'px';
//                        return $(this).width-50+"px";
//                    })
//                }
            })

        });
    </script>
</form>
</body>
</html>
