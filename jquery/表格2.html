<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{ border:0;border-collapse:collapse;}
        td{ font:normal 12px/17px Arial;padding:2px;width:100px;}
        th{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;width:100px;}
        .parent{ background:#FFF38F;cursor:pointer;}  /* 偶数行样式*/
        .odd{ background:#FFFFEE;}  /* 奇数行样式*/
        .selected{ background:#FF6500;color:#fff;display:none}
    </style>
</head>
<body>
<table>
    <thead>
    <tr><td></td><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr class="parent" id="row_01"><td colspan="3">前台设计</td></tr>
    <tr class="child_row_01"><td></td><td>张山</td><td>男</td><td>浙江宁波</td></tr>
    <tr class="child_row_01"><td></td><td>李四</td><td>女</td><td>浙江杭州</td></tr>
    <tr class="parent" id="row_02"><td colspan="3">前台开发组</td></tr>
    <tr class="child_row_02"><td></td><td>王五</td><td>男</td><td>湖南长沙</td></tr>
    <tr class="child_row_02"><td></td><td>找六</td><td>男</td><td>浙江温州</td></tr>
    <tr class="parent" id="row_03"><td colspan="3">后台开发组</td></tr>
    <tr class="child_row_03"><td></td><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
    <tr class="child_row_03"><td></td><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
    </tbody>
</table>
<script src="../jquery-3.2.1.js"></script>
<script>
    $(function(){
        $("tbody #row_01").on("click",function(){
            $(".child_row_01").toggleClass("selected");
        })
        $("tbody #row_02").on("click",function(){
            $(".child_row_02").toggleClass("selected");
        })
        $("tbody #row_03").on("click",function(){
            $(".child_row_03").toggleClass("selected");
        })

    })
</script>
</body>
</html>
