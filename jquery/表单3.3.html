<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="post" action="">
    你爱好的运动是？<input type="checkbox" id="CheckedAll" />全选/全不选<br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球<br/>
    <input type="button" id="send" value="提　交"/>
</form>
<script src="../jquery-3.2.1.js"></script>
<script>
    $(function(){
        $("#CheckedAll").on("click",function(){
            $("input[name=items]").attr("checked",this.checked);
        });
        $("input[name=items]").on("click",function(){
            var $items=$("input[name=items]");
            var $checked=$("input[name=items]:checkbox:checked");

            $("#CheckedAll").attr("checked",$items.length==$checked.length);
        });
        $("#send").on("click",function(){
            var str="你选中的是:\r\n";
            $("input[name=items]:checkbox:checked").each(function(){

                str+=$(this).val()+"\r\n";
            });
            alert(str);
        })
    })
</script>
</body>
</html>
