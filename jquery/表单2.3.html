<script src="../jquery-3.2.1.js"></script>
<script type="text/javascript">
    /*
        内容滚动练习，功能：
            1.完成点击向上按钮，文本域内容向上滚动50像素
            2.完成点击向下按钮，文本域内容向下滚动50像素
            3.除了基本的滚动效果外，还要加入缓冲动画效果，要求在0.4秒内完成动画效果
    */
    //文档就绪函数
    $(function(){
        //思路：
        //1.放大操作：获取class为up的对象，注册单击事件，在单击事件中，使用动画效果，在0.4秒内将文本内容向上滚动50像素
        //2.缩小操作：与放大操作正好相反
        //提示：可能出现的潜在问题，如果动画还未完成，再次点击操作按钮会出现什么样的现象？如何解决？
        var $comment=$("#comment");
        $(".up").on("click",function(){
            if(!$comment.is(":animated")){
                $comment.animate({
                    scrollTop:"-=50"
                },400)
            }
        });
        $(".down").on("click",function(){
            if(!$comment.is(":animated")){
                $comment.animate({
                    scrollTop:"+=50"
                },400)
            }
         })

    });
</script>
