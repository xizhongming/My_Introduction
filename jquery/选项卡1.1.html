<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ margin:0; padding:0;}
        body { font:12px/19px Arial, Helvetica, sans-serif; color:#666;}
        .tab { width:240px;margin:50px;}
        .tab_menu { clear:both;}
        .tab_menu li { float:left; text-align:center; cursor:pointer; list-style:none; padding:1px 6px; margin-right:4px; background:#F1F1F1; border:1px solid #898989; border-bottom:none;}
        .tab_menu li.hover { background:#DFDFDF;}
        .tab_menu li.selected { color:#FFF; background:#6D84B4;}
        .tab_box { clear:both; border:1px solid #898989; height:100px;}
        .hide{display:none}
    </style>
</head>
<body>
<div class="tab">
    <div class="tab_menu">
        <ul>
            <li class="selected">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
    </div>
    <div class="tab_box">
        <div>时事</div>
        <div class="hide">体育</div>
        <div class="hide">娱乐</div>
    </div>
</div>
<script src="../jquery-3.2.1.js"></script>
<script>
    /*
		选项卡练习：选项卡也称tab标签，是一种比较流行的网页表现形式，其主要特点是可以在一小块区域内显示大量信息，选项卡数量越多，信息也就越多。
		功能：通过切换选项卡的“标签”，动态显示对应选项卡面板中的内容，从而达到切换显示信息的目的
	*/
    //文档就绪函数
    $(function(){
        var $li=$(".tab_menu li");
        $(".tab_menu li").on("click",function(){
            $(this).addClass("selected").siblings().removeClass("selected");
            var index=$li.index(this);
            $(".tab_box div").eq(index).show().siblings().hide();
        }).hover(function(){
            $(this).addClass("hover");
        },function () {
            $(this).removeClass("hover");
        })
    })
</script>
</body>
</html>
