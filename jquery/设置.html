<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--获得内容 - text()、html() 以及 val()-->
    <!--三个简单实用的用于 DOM 操作的 jQuery 方法：-->

    <!--text() - 设置或返回所选元素的文本内容-->
    <!--html() - 设置或返回所选元素的内容（包括 HTML 标记）-->
    <!--val() - 设置或返回表单字段的值-->
    <!--获取属性 - attr()-->
    <!--jQuery attr() 方法用于获取属性值。-->

    <!--text()、html() 以及 val() 的回调函数-->
    <!--上面的三个 jQuery 方法：text()、html() 以及 val()，同样拥有回调函数。-->
    <!--回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。-->
    <!--然后以函数新值返回您希望使用的字符串。-->
    <!--设置属性 - attr()-->
    <!--jQuery attr() 方法也用于设置/改变属性值。-->
    <!--attr() 方法也允许您同时设置多个属性。-->
    <!--jQuery 方法 attr()，也提供回调函数。-->
    <!--回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。-->
    <!--然后以函数新值返回您希望使用的字符串。-->
    <!--text()、html() 以及 val() 的回调函数-->
    <!--上面的三个 jQuery 方法：text()、html() 以及 val()，同样拥有回调函数。-->
    <!--回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。-->
    <!--然后以函数新值返回您希望使用的字符串。-->
</head>
<body>
    <div id="test">
        You are so cool
        <div id="test1">Yes</div>
    </div>
    <input type="text" value="唐老鸭" id="input">
    <button id="btn1">设置test的text</button>
    <button id="btn2">设置test的html</button>
    <button id="btn3">设置input的val</button>

    <p id="test2">这是<b>粗体</b>文本。</p>
    <p id="test3">这是另一段<b>粗体</b>文本。</p>
    <button id="btn4">显示旧/新文本</button>
    <button id="btn5">显示旧/新 HTML</button><br/>
    <span>first span</span><br/>
    <span>second span</span><br/>
    <span>third span</span><br/>
    <button id="btn6">change the span</button>
    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("#btn1").on("click",function(){
                $("#test").text("Hello World!");
            })
            $("#btn2").on("click",function(){
                $("#test").html("<p>so do I</p>");
            })
            $("#btn3").on("click",function(){
                $("#input").val("Tom and Jerry");
            })
            $("#btn4").click(function(){
                $("#test2").text(function(i,origText){
                    return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
                });
            });

            $("#btn5").click(function(){
                $("#test3").html(function(i,origText){
                    return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")";
                });
            });
            $("#btn6").on("click",function(){
                $("span").html(function(i,origHtml){
                    return "Old html:"+origHtml+"New html:Hello(index:"+ i +")";
                })
            })
        })
    </script>
</body>
</html>
